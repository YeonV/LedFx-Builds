name: build-mac

on: 
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      fversion:
        # Friendly description to be shown in the UI instead of 'name'
       description: 'Frontend Version'
        # Default value if no value is explicitly provided
       default: 'v0.'
        # Input has to be provided for the workflow to run
       required: false
      releaseurl:
        # Friendly description to be shown in the UI instead of 'name'
       description: 'Release URL'
        # Default value if no value is explicitly provided
       default: 'https://github.com/YeonV/LedFx-Frontend-v2/releases/tag/2.0.0-beta46'
        # Input has to be provided for the workflow to run
       required: true
jobs:
  build:
    name: Build packages
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            TARGET: macos
            CMD_BUILD: >
                cd src && pyinstaller mac.spec &&
                cd dist/ &&
                zip -r9 LedFx-BladeMOD LedFx-BladeMOD.app/
            OUT_FILE_NAME: LedFx-BladeMOD.zip
            ASSET_MIME: application/zip

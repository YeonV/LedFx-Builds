name: Build LedFx Chained

on: 
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      fversion:
       description: 'Frontend Version'
       default: '51'
       required: false
       
jobs:
  createrelease:
    name: Create Release
    runs-on: [ubuntu-latest]
    steps:    
    - name: Get latest frontend
      run: |
        curl -L --max-redirs 10 -o ledfx_frontend_v2.zip "https://github.com/YeonV/LedFx-Frontend-v2/releases/latest/download/ledfx_frontend_v2.zip"
    - name: Save Frontend for publish
      uses: actions/upload-artifact@v1
      with:
        name: ledfx_frontend_v2
        path: ledfx_frontend_v2.zip     
    - name: Get Messages
      run: |
        unzip -p ledfx_frontend_v2.zip ledfx_frontend_v2/messages.md >message.md
        echo "### Core
        The LedFx you know. Run it and control it via Browser.

        ### Client
        A Desktop App to connect to a running core in the network (or the same machine).

        ### CC
        Client with integrated core: Full Desktop App, starting & connecting to the integrated core in the background.


        ## These builds are not signed:

        <details><summary>Mac-Users:</summary>

        #### Infos:
        Reports as damaged, because of unsiged.
        To fix it open Terminal and type in the following (with a SPACE at the end):
        \`sudo xattr -cr \`
        Then drag'n'drop the LedFx.app File into the terminal and hit enter -> it should ask for sudo password

        Now you can open the App normally, give microphone and network permission, and you can even drag it into your applications.
        Maybe at some point we might buy an apple dev-license for 99â‚¬/year, then the \`xattr\` voodoo would not be needed anymore.

        </details>


        <details><summary>Win-Users:</summary>

        #### Infos:
        Reports as unsave, because of unsiged.

        Maybe at some point we might buy a microsoft dev-license

        </details>

        ## Changes

        <details><summary>Expand</summary>
        " >> ./messages.md
        cat ./message.md >> ./messages.md
        echo "\n\n </details>" >> ./messages.md
    - uses: actions/checkout@v2
      with:
        repository: LedFx/LedFx
        ref: main
        path: backend
    - name: Get Backendver
      id: getbackendver
      run: |
        cd backend/ledfx        
        echo "::set-output name=bversion::$(python3 consts.py | cut -d- -f1)"
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        #tag_name: v${{ steps.getbackendver.outputs.bversion }}.${{ github.event.inputs.fversion }}
        tag_name: v2.0.${{ github.event.inputs.fversion }}
        release_name: Release v2.0.${{ github.event.inputs.fversion }}
        body_path: ./messages.md
        draft: false
        prerelease: false
    - name: Output Release URL File
      run: echo "${{ steps.create_release.outputs.upload_url }}" > release_url.txt
    - name: Save Release URL File for publish
      uses: actions/upload-artifact@v1
      with:
        name: release_url
        path: release_url.txt
        
  core:
    name: Build ${{ matrix.runtime }}
    needs: createrelease
    # if: ${{ github.event.inputs.core == 'true' }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            continue-on-error: true
            # if: ${{ github.event.inputs.linux == 'true' }}
            TARGET: ubuntu
            runtime: linux-x64
            CMD_DEP: |
                sudo apt install libatlas3-base \
                  libavformat58 \
                  portaudio19-dev \
                  pulseaudio                
                cp src2/tools/linux/yzlinux.spec src/linux.spec
                cd src
                pip install -r requirements-dev.txt
                pip install -e .    
                python3 setup.py develop                  
            CMD_BUILD: >
                cd src && pyinstaller linux.spec && cd dist && mkdir LedFx-linux && mv ./LedFx ./LedFx-linux/LedFx && cd .. && cp ../src2/tools/mac/mac-notray.md ./ledfx/__main__.py && pyinstaller linux.spec && cd dist && mkdir LedFx-linux-notray && mv ./LedFx ./LedFx-linux-notray/LedFx && cd .. 
            CMD_PACK: cd src/dist && ls && tar -czf LedFx_core-v2.0.${{ github.event.inputs.fversion }}--linux-x64.zip ./LedFx-linux && mv LedFx_core-v2.0.${{ github.event.inputs.fversion }}--linux-x64.zip ../../ && tar -czf LedFx-notray--linux-x64.zip ./LedFx-linux-notray && mv LedFx-notray--linux-x64.zip ../../
            ASSET_NAME: LedFx_core-v2.0.${{ github.event.inputs.fversion }}--linux-x64.zip
            ASSET_PATH: ./LedFx_core-v2.0.${{ github.event.inputs.fversion }}--linux-x64.zip
            ASSET_MIME: application/zip
            # ASSET_NAME2: LedFx-notray--linux-x64.zip
            # ASSET_PATH2: ./LedFx-notray--linux-x64.zip
            # ASSET_MIME2: application/zip
            ASSET_NAME3: LedFx-notray--linux-x64.zip
            ASSET_PATH3: ./LedFx-notray--linux-x64.zip
            ASSET_MIME3: application/zip
            
            arch: x64
            NOTRAY: LedFx-notray--linux-x64.zip

          - os: macos-latest          
            continue-on-error: true
            # if: ${{ github.event.inputs.mac == 'true' }}
            runtime: osx-x64
            TARGET: macos
            CMD_DEP: |
                brew install portaudio pulseaudio
                # python3 -m pip install --upgrade pip
                # python3 -m pip install --upgrade wheel
                cp src2/tools/mac/mac.spec src/mac.spec
                #cp src2/tools/mac/aubio-0.4.9-cp39-cp39-macosx_10_9_x86_64.whl src/aubio-0.4.9-cp39-cp39-macosx_10_9_x86_64.whl
                #cp src2/tools/mac/aubio-0.5.0a0-cp39-cp39-macosx_10_9_x86_64.whl src/aubio-0.5.0a0-cp39-cp39-macosx_10_9_x86_64.whl
                cd src 
                #python3 -m pip install aubio-0.5.0a0-cp39-cp39-macosx_10_9_x86_64.whl
                #python3 -m pip install numpy==1.20.2
                # python3 -m pip install aubio-0.4.9-cp39-cp39-macosx_10_9_x86_64.whl
                # python3 -m pip install -r requirements.txt
                python3 -m pip install -r requirements-dev.txt
                pip install -e .
                python3 setup.py develop      
            CMD_BUILD: >
                cd src && pyinstaller mac.spec &&
                cd dist/ && mkdir LedFx && chmod +x ./LedFx_v2/Contents/MacOS/LedFx_v2 && mv ./LedFx_v2 ./LedFx/LedFx.app && cd .. &&
                mkdir ./dist/LedFx/LedFx.app/Contents/MacOS/samplerate &&
                mkdir ./dist/LedFx/LedFx.app/Contents/MacOS/samplerate/_samplerate_data &&
                cp -rf ../src2/tools/mac/libsamplerate-x86-x64.dylib ./dist/LedFx/LedFx.app/Contents/MacOS/samplerate/_samplerate_data/ &&
                mv ./dist/LedFx/LedFx.app/Contents/MacOS/samplerate/_samplerate_data/libsamplerate-x86-x64.dylib ./dist/LedFx/LedFx.app/Contents/MacOS/samplerate/_samplerate_data/libsamplerate.dylib &&
                cp ../src2/tools/mac/mac-notray.md ./ledfx/__main__.py && pyinstaller mac.spec &&                
                cd dist/ && mkdir LedFxC && chmod +x ./LedFx_v2/Contents/MacOS/LedFx_v2 && mv ./LedFx_v2 ./LedFxC/LedFx-notray.app && cd .. &&
                mkdir ./dist/LedFxC/LedFx-notray.app/Contents/MacOS/samplerate &&
                mkdir ./dist/LedFxC/LedFx-notray.app/Contents/MacOS/samplerate/_samplerate_data &&
                cp -rf ../src2/tools/mac/libsamplerate-x86-x64.dylib ./dist/LedFxC/LedFx-notray.app/Contents/MacOS/samplerate/_samplerate_data/ &&
                mv ./dist/LedFxC/LedFx-notray.app/Contents/MacOS/samplerate/_samplerate_data/libsamplerate-x86-x64.dylib ./dist/LedFxC/LedFx-notray.app/Contents/MacOS/samplerate/_samplerate_data/libsamplerate.dylib
            CMD_PACK: |
              rm -rf ./LedFx.app
              mv ./src/dist/LedFx/LedFx.app ./LedFx.app
              tar -czf my_files.tar ./LedFx.app
              rm -rf ./LedFx-notray.app
              mv ./src/dist/LedFxC/LedFx-notray.app ./LedFx-notray.app
              tar -czf my_files2.tar ./LedFx-notray.app
            ASSET_NAME: LedFx_core-v2.0.${{ github.event.inputs.fversion }}--osx-x64.zip
            ASSET_PATH: my_files.tar
            ASSET_MIME: application/zip
            # ASSET_NAME2: LedFx-notray--osx-x64.app.zip
            # ASSET_PATH2: my_files2.tar
            # ASSET_MIME2: application/zip
            ASSET_NAME3: LedFx-notray--osx-x64.app.zip
            ASSET_PATH3: my_files2.tar
            ASSET_MIME3: application/zip            
            
            arch: x64
            NOTRAY: LedFx-notray--osx-x64.app.zip

          - os: osx-arm64          
            continue-on-error: true
            # if: ${{ github.event.inputs.macarm == 'true' }}
            runtime: osx-arm64
            TARGET: macos
            CMD_DEP: |
                # brew install portaudio pulseaudio
                # python3.10 -m pip3.10 install --upgrade pip
                # python3.10 -m pip3.10 install --upgrade wheel
                cp src2/tools/mac/mac.spec src/mac.spec
                cd src 
                pip install -r requirements-dev.txt
                pip install -e .
                python3.10 setup.py develop      
            CMD_BUILD: >
                cd src && pyinstaller3.10 mac.spec &&
                cd dist/ && mkdir LedFx && chmod +x ./LedFx_v2/Contents/MacOS/LedFx_v2 && mv ./LedFx_v2 ./LedFx/LedFx.app && cd .. &&
                mkdir ./dist/LedFx/LedFx.app/Contents/MacOS/samplerate &&
                mkdir ./dist/LedFx/LedFx.app/Contents/MacOS/samplerate/_samplerate_data &&
                cp -rf ../src2/tools/mac/libsamplerate-arm64.dylib ./dist/LedFx/LedFx.app/Contents/MacOS/samplerate/_samplerate_data/ &&
                mv ./dist/LedFx/LedFx.app/Contents/MacOS/samplerate/_samplerate_data/libsamplerate-arm64.dylib ./dist/LedFx/LedFx.app/Contents/MacOS/samplerate/_samplerate_data/libsamplerate.dylib &&
                cp ../src2/tools/mac/mac-notray.md ./ledfx/__main__.py && pyinstaller3.10 mac.spec &&                
                cd dist/ && mkdir LedFxC && chmod +x ./LedFx_v2/Contents/MacOS/LedFx_v2 && mv ./LedFx_v2 ./LedFxC/LedFx-notray.app && cd .. &&
                mkdir ./dist/LedFxC/LedFx-notray.app/Contents/MacOS/samplerate &&
                mkdir ./dist/LedFxC/LedFx-notray.app/Contents/MacOS/samplerate/_samplerate_data &&
                cp -rf ../src2/tools/mac/libsamplerate-arm64.dylib ./dist/LedFxC/LedFx-notray.app/Contents/MacOS/samplerate/_samplerate_data/ &&
                mv ./dist/LedFxC/LedFx-notray.app/Contents/MacOS/samplerate/_samplerate_data/libsamplerate-arm64.dylib ./dist/LedFxC/LedFx-notray.app/Contents/MacOS/samplerate/_samplerate_data/libsamplerate.dylib
            CMD_PACK: |
              rm -rf ./LedFx.app
              mv ./src/dist/LedFx/LedFx.app ./LedFx.app
              tar -czf my_files.tar ./LedFx.app
              rm -rf ./LedFx-notray.app
              mv ./src/dist/LedFxC/LedFx-notray.app ./LedFx-notray.app
              tar -czf my_files2.tar ./LedFx-notray.app
            OUT_FILE_NAME: LedFx_core-v2.0.${{ github.event.inputs.fversion }}--osx-arm64.zip            
            ASSET_NAME: LedFx_core-v2.0.${{ github.event.inputs.fversion }}--osx-arm64.zip
            ASSET_PATH: my_files.tar
            ASSET_MIME: application/zip
            # ASSET_NAME2: LedFx-notray--osx-x64.app.zip
            # ASSET_PATH2: my_files2.tar
            # ASSET_MIME2: application/zip
            ASSET_NAME3: LedFx-notray--osx-arm64.app.zip
            ASSET_PATH3: my_files2.tar
            ASSET_MIME3: application/zip
                        
            arch: arm64
            NOTRAY: LedFx-notray--osx-arm64.app.zip

          - os: windows-latest         
            continue-on-error: true     
            runtime: win-x64
            TARGET: windows
            CMD_DEP: |
              python3 -m pip install --upgrade pip
              python3 -m pip install --upgrade wheel              
              cp src2/tools/win/yzwin.spec src/yzwin.spec
              cp src2/tools/win/yzwin-notray.spec src/yzwin-notray.spec
              # cp src2/tools/win/aubio-0.5.0a0-cp310-cp310-win_amd64.whl src/aubio-0.5.0a0-cp310-cp310-win_amd64.whl
              cp src2/tools/win/aubio-0.5.0a0-cp39-cp39-win_amd64.whl src/aubio-0.5.0a0-cp39-cp39-win_amd64.whl
              # cp src2/tools/win/numpy-1.22.4+vanilla-cp310-cp310-win_amd64.whl src/numpy-1.22.4+vanilla-cp310-cp310-win_amd64.whl
              cd src 
              python3 -m pip install pywin32
              python3 C:\hostedtoolcache\windows\Python\3.9.13\x64\Scripts\pywin32_postinstall.py -install
              # python3 C:\hostedtoolcache\windows\Python\3.10.7\x64\Scripts\pywin32_postinstall.py -install
              # python3 C:\Python310\Scripts\pywin32_postinstall.py -install
              ## pip install https://download.lfd.uci.edu/pythonlibs/w4tscw6k/PyAudio-0.2.11-cp39-cp39-win_amd64.whl
              # pip install aubio-0.5.0a0-cp310-cp310-win_amd64.whl
              # pip install numpy
              # pip install aubio-0.5.0a0-cp39-cp39-win_amd64.whl
              # pip install numpy-1.22.4+vanilla-cp310-cp310-win_amd64.whl
              # pip install --upgrade git+https://github.com/Digital-Sapphire/PyUpdater.git@main
              pip install pystray==0.17
              pip install sounddevice==0.4.4
              pip install typing-extensions
              pip install -r requirements-dev.txt              
              pip install -r requirements.txt
              # pip install pyinstaller
              python3 setup.py develop
              del c:\hostedtoolcache\windows\python\3.9.13\x64\lib\site-packages\_sounddevice_data\portaudio-binaries\libportaudio64bit.dll
              # del c:\hostedtoolcache\windows\python\3.10.7\x64\lib\site-packages\_sounddevice_data\portaudio-binaries\libportaudio64bit.dll
              cp ../src2/tools/win/libportaudio64bit.dll c:\hostedtoolcache\windows\python\3.9.13\x64\lib\site-packages\_sounddevice_data\portaudio-binaries\libportaudio-64bit.dll
              cp ../src2/tools/win/libportaudio64bit.dll c:\hostedtoolcache\windows\python\3.9.13\x64\lib\site-packages\_sounddevice_data\portaudio-binaries\
              # cp ../src2/tools/win/libportaudio64bit.dll c:\hostedtoolcache\windows\python\3.10.7\x64\lib\site-packages\_sounddevice_data\portaudio-binaries\
              cd ..
            CMD_BUILD: cd src && pyinstaller win.spec && pyinstaller yzwin.spec && mv ./dist/LedFx.exe ../LedFx_core-v2.0.${{ github.event.inputs.fversion }}--win-portable.exe && cp ../src2/tools/win/win-notray.md ./ledfx/__main__.py && pyinstaller yzwin-notray.spec && mv ./dist/LedFx-notray.exe ../LedFx-notray--win.exe
            CMD_PACK: 7z.exe a -tzip LedFx_core-v2.0.${{ github.event.inputs.fversion }}--win.zip ./src/dist/LedFx "-mx5" "-xr!.git" "-xr!.github"
            ASSET_NAME: LedFx_core-v2.0.${{ github.event.inputs.fversion }}--win.zip
            ASSET_PATH: ./LedFx_core-v2.0.${{ github.event.inputs.fversion }}--win.zip
            ASSET_MIME: application/zip
            # ASSET_NAME2: LedFx_core-v2.0.${{ github.event.inputs.fversion }}--win-portable.exe 
            # ASSET_PATH2: ./LedFx_core-v2.0.${{ github.event.inputs.fversion }}--win-portable.exe 
            # ASSET_MIME2: application/vnd.microsoft.portable-executable
            ASSET_NAME3: LedFx-notray--win.exe 
            ASSET_PATH3: ./LedFx-notray--win.exe 
            ASSET_MIME3: application/vnd.microsoft.portable-executable

            arch: x64
            NOTRAY: LedFx-notray--win.exe

         
    steps:
    - uses: actions/checkout@v2
      with:
        repository: LedFx/LedFx
        ref: main
        path: src
    - uses: actions/checkout@v2
      with:
        repository: YeonV/LedFx-Builds
        token: ${{ secrets.GITHUB_TOKEN }}
        ref: main
        path: src2
    - name: Delete old frontend
      uses: JesseTG/rm@v1.0.3
      with:
        path: ./src/ledfx_frontend
    - name: get git version
      run: |        
        cd src
        git rev-parse HEAD >> ledfx/git_version          
    - name: Load Frontend from release job
      uses: actions/download-artifact@v1
      with:
        name: ledfx_frontend_v2
    - name: Include new frontend
      if: "!startsWith(matrix.OS, 'win')"  
      run: |
        cd ./ledfx_frontend_v2
        ls
        unzip -u ledfx_frontend_v2.zip
        cd ..
        cp -r ./ledfx_frontend_v2/ledfx_frontend_v2 ./src/ledfx_frontend
        ls ./src/ledfx_frontend
    - name: Include new frontend win    
      if: "startsWith(matrix.OS, 'win')"  
      run: |
        cd ./ledfx_frontend_v2
        ls
        tar -xf ledfx_frontend_v2.zip
        cd ..
        cp -r ./ledfx_frontend_v2/ledfx_frontend_v2 ./src/ledfx_frontend
        ls ./src/ledfx_frontend
    - name: Set up Python 3.10    
      if: "!startsWith(matrix.OS, 'win') && !startsWith(matrix.OS, 'osx')"  
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' 
    - name: Set up Python 3.9    
      if: "startsWith(matrix.OS, 'win')"  
      uses: actions/setup-python@v4
      with:
        python-version: '3.9.13' 
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: Activate python venv
      if: "startsWith(matrix.OS, 'osx-arm64')" 
      id: pythonvenv
      run: |        
        source ~/led/bin/activate
    - name: Get Backendver
      id: getbackendver
      run: |        
        cd src/ledfx        
        echo "::set-output name=bversion::$(python3 consts.py)"
    - name: Update    
      if: "startsWith(matrix.OS, 'ubuntu')"   
      run: |
        sudo apt update   
    - name: Install dependencies
      if: "!startsWith(runner.name, 'BLADE')"       
      run: ${{matrix.CMD_DEP}}        
    - name: Build with pyinstaller for ${{matrix.TARGET}}
      run: ${{matrix.CMD_BUILD}}      
    #- name: Delete .lib from numpy
    #  run: |
    #    Remove-Item -path ./src/dist/LedFx/numpy/.libs -recurse -force -ErrorAction Ignore    
    - name: Load Release URL File from release job
      uses: actions/download-artifact@v1
      with:
        name: release_url
    - name: Get Release File Name & Upload URL
      id: get_release_info
      shell: bash
      run: |
        value=`cat release_url/release_url.txt`
        echo ::set-output name=upload_url::$value
    - name: Pack app
      run: ${{matrix.CMD_PACK}}
      
    - name: Upload Frontend Build as Asset
      if: "startsWith(matrix.OS, 'win')"      
      continue-on-error: true
      id: upload-release-asset-2
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.get_release_info.outputs.upload_url }}
        asset_path: ./ledfx_frontend_v2/ledfx_frontend_v2.zip
        asset_name: ledfx_frontend-v2.0.${{ github.event.inputs.fversion }}.zip
        asset_content_type: ${{ matrix.ASSET_MIME}}
        
      
      
    - name: Upload Asset 1
      id: upload-release-asset1
      uses: YeonV/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.get_release_info.outputs.upload_url }}
        asset_path: ${{ matrix.ASSET_PATH}}
        asset_name: ${{ matrix.ASSET_NAME}}
        asset_content_type: ${{ matrix.ASSET_MIME}}
        
    # - name: Upload Asset 2
    #   id: upload-release-asset2
    #   uses: YeonV/upload-release-asset@v1
    #   env:
    #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    #   with:
    #     upload_url: ${{ steps.get_release_info.outputs.upload_url }}
    #     asset_path: ${{ matrix.ASSET_PATH2}}
    #     asset_name: ${{ matrix.ASSET_NAME2}}
    #     asset_content_type: ${{ matrix.ASSET_MIME2}}
        
    - name: Upload Asset 3   
      id: upload-release-asset3
      uses: YeonV/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.get_release_info.outputs.upload_url }}
        asset_path: ${{ matrix.ASSET_PATH3}}
        asset_name: ${{ matrix.ASSET_NAME3}}
        asset_content_type: ${{ matrix.ASSET_MIME3}}
        
    - name: Save Notray for CC
      uses: actions/upload-artifact@v1
      with:
        name: ${{ matrix.ASSET_NAME3}}
        path: ${{ matrix.ASSET_PATH3}}       

    # Client

    - uses: actions/checkout@v2
      with:
        repository: YeonV/LedFx-Frontend-v2
        ref: main
        path: frontend
    - name: Load Core from previous job win
      if: "!startsWith(matrix.OS, 'ubu') && !startsWith(matrix.OS, 'win')"
      uses: actions/download-artifact@v1
      with:
        name: ${{matrix.NOTRAY}}
        
    - name: cd
      run: |
         cd frontend    
        
    - name: Move Core-notray-win
      if: "startsWith(matrix.OS, 'win')"
      run: |
         cp ${{matrix.NOTRAY}} ./frontend/extraResources/LedFx-notray.exe         

    - name: Move Core-notray-mac
      if: "startsWith(matrix.TARGET, 'mac')"
      run: |
         cd ${{matrix.NOTRAY}}
         tar -xf my_files2.tar
         cd ..
         cp -r ${{matrix.NOTRAY}}/LedFx-notray.app ./frontend/extraResources/LedFx_core.app
         

    - name: Move Core-notray-linux
      if: "startsWith(matrix.OS, 'ubu')"
      run: |
         ls ${{matrix.NOTRAY}}
      # cp {{matrix.NOTRAY}}/{{matrix.NOTRAY}}.zip ./frontend/extraResources/LedFx_core.app
      
    - name: Building Clients
      run: |
         cd frontend && npm config set legacy-peer-deps true && npm install --force && npm install postcss && npm run distall
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Load Release URL File from release job
      uses: actions/download-artifact@v1
      with:
        name: release_url

    - name: Move Client Linux
      if: "startsWith(matrix.OS, 'ubu')"
      run: |
         ls ./frontend/dist/

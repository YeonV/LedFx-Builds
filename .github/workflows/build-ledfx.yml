            CMD_PACK: |
              mv ./src/dist/LedFx/LedFx.app ./LedFx.app
              tar -cvf my_files.tar ./LedFx.app
              mv ./src/dist/LedFxC/LedFx-notray.app ./LedFx-notray.app
              tar -cvf my_files2.tar ./LedFx-notray.app
            OUT_FILE_NAME: LedFx_core-v2.0.${{ github.event.inputs.fversion }}--osx-x64.zip
            ASSET_MIME: application/zip
            

            CMD_PACK: 7z.exe a -tzip LedFx_core-v2.0.${{ github.event.inputs.fversion }}--win.zip ./src/dist/LedFx "-mx5" "-xr!.git" "-xr!.github"
            OUT_FILE_NAME: LedFx_core-v2.0.${{ github.event.inputs.fversion }}--win.zip

    steps:
    - uses: actions/checkout@v2
      with:
        repository: LedFx/LedFx
        ref: main
        path: src
    - uses: actions/checkout@v2
      with:
        repository: YeonV/LedFx-Builds
        token: ${{ secrets.GITHUB_TOKEN }}
        ref: main
        path: src2
    - name: Delete old frontend
      uses: JesseTG/rm@v1.0.3
      with:
        path: ./src/ledfx_frontend
    - name: get git version
      run: |        
        cd src
        git rev-parse HEAD >> ledfx/git_version          
    - name: Load Frontend from release job
      uses: actions/download-artifact@v1
      with:
        name: ledfx_frontend_v2
    - name: Include new frontend
      run: |
        cd ./ledfx_frontend_v2
        unzip ledfx_frontend_v2.zip
        ls
        cd ..
        cp -r ./ledfx_frontend_v2/ledfx_frontend_v2 ./src/ledfx_frontend
        ls ./src/ledfx_frontend
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9  
    - name: Get Backendver
      id: getbackendver
      run: |
        cd src/ledfx        
        echo "::set-output name=bversion::$(python consts.py)"
    - name: Update    
      if: "startsWith(matrix.OS, 'ubuntu')"   
      run: |
        sudo apt update   
    - name: Install dependencies
      run: ${{matrix.CMD_DEP}}        
    - name: Build with pyinstaller for ${{matrix.TARGET}}
      run: ${{matrix.CMD_BUILD}}      
    #- name: Delete .lib from numpy
    #  run: |
    #    Remove-Item -path ./src/dist/LedFx/numpy/.libs -recurse -force -ErrorAction Ignore    
    - name: Load Release URL File from release job
      uses: actions/download-artifact@v1
      with:
        name: release_url
    - name: Get Release File Name & Upload URL
      id: get_release_info
      shell: bash
      run: |
        value=`cat release_url/release_url.txt`
        echo ::set-output name=upload_url::$value
    - name: Pack app
      run: ${{matrix.CMD_PACK}}
      
    - name: Upload Frontend Build as Asset
      if: "startsWith(matrix.OS, 'win')"
      id: upload-release-asset-2
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.get_release_info.outputs.upload_url }}
        asset_path: ledfx_frontend_v2/ledfx_frontend_v2.zip
        asset_name: ledfx_frontend-v2.0.${{ github.event.inputs.fversion }}.zip
        asset_content_type: ${{ matrix.ASSET_MIME}}
        
      
    - name: Upload Zip as Asset
      id: upload-release-asset1      
      if: "startsWith(matrix.OS, 'mac')"  
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.get_release_info.outputs.upload_url }}
        asset_path: my_files.tar
        asset_name: ${{ matrix.OUT_FILE_NAME}}
        asset_content_type: ${{ matrix.ASSET_MIME}}
        
    - name: Upload Notray Zip as Asset
      id: upload-release-asset2      
      if: "startsWith(matrix.OS, 'mac')"  
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.get_release_info.outputs.upload_url }}
        asset_path: my_files2.tar
        asset_name: LedFx-notray--${{ matrix.runtime }}.app.zip
        asset_content_type: ${{ matrix.ASSET_MIME}}
        
    - name: Upload Zip as Asset
      if: "!startsWith(matrix.OS, 'mac')" 
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.get_release_info.outputs.upload_url }}
        asset_path: ./${{ matrix.OUT_FILE_NAME}}
        asset_name: ${{ matrix.OUT_FILE_NAME}}
        asset_content_type: ${{ matrix.ASSET_MIME}}
        
    - name: Upload Win-Portable as Asset      
      if: "startsWith(matrix.OS, 'win')"
      id: upload-release-asset-portable
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.get_release_info.outputs.upload_url }}
        asset_path: ./LedFx_core-v2.0.${{ github.event.inputs.fversion }}--win-portable.exe 
        asset_name: LedFx_core-v2.0.${{ github.event.inputs.fversion }}--win-portable.exe 
        asset_content_type: application/vnd.microsoft.portable-executable
        
    - name: Upload Win-Notray as Asset      
      if: "startsWith(matrix.OS, 'win')"
      id: upload-release-asset-notray
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.get_release_info.outputs.upload_url }}
        asset_path: ./LedFx-notray--win.exe 
        asset_name: LedFx-notray--win.exe 
        asset_content_type: application/vnd.microsoft.portable-executable
        
    - name: Save Win-Notray for CC
      if: "startsWith(matrix.OS, 'win')"
      uses: actions/upload-artifact@v1
      with:
        name: LedFx-notray--win
        path: ./LedFx-notray--win.exe   
        
    - name: Save Mac-Notray for CC
      if: "startsWith(matrix.OS, 'mac')"
      uses: actions/upload-artifact@v1
      with:
        name: LedFx-notray--${{ matrix.runtime }}
        path: my_files2.tar
        
        
  client:
    name: Build Client ${{ matrix.os }}    
    needs: core
    if: ${{ github.event.inputs.client == 'true' }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            TARGET: macos
            CMD_DEP: |
                echo YZ
            CMD_BUILD: >
                echo YZ
            CMD_PACK: echo YZ
            OUT_FILE_NAME: LedFx_core-v2.0.${{ github.event.inputs.fversion }}--mac-x64.zip
            ASSET_MIME: application/zip
             
          - os: windows-latest
            TARGET: windows
            CMD_DEP: |
              echo YZ
            CMD_BUILD: echo YZ
            CMD_PACK: echo YZ
            OUT_FILE_NAME: LedFx_core-v2.0.${{ github.event.inputs.fversion }}--win.zip
            ASSET_MIME: application/zip
            
          - os: ubuntu-latest
            TARGET: ubuntu
            CMD_DEP: |
              echo YZ
            CMD_BUILD: echo YZ
            CMD_PACK: echo YZ
            OUT_FILE_NAME: LedFx_core-v2.0.${{ github.event.inputs.fversion }}--x64.AppImage
            ASSET_MIME: application/zip            
            
    steps:
    - uses: actions/checkout@v2
      with:
        repository: YeonV/LedFx-Frontend-v2
        ref: main
        path: frontend
    - name: Building Clients
      run: |
         cd frontend && npm install --force && npm run distall
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Load Release URL File from release job
      uses: actions/download-artifact@v1
      with:
        name: release_url
    - name: Get Release File Name & Upload URL
      id: get_release_info
      shell: bash
      run: |
        value=`cat release_url/release_url.txt`
        echo ::set-output name=upload_url::$value
    - name: Load Core from previous job win    
      if: "startsWith(matrix.OS, 'win')"
      uses: actions/download-artifact@v1
      with:
        name: LedFx-notray--win
    - name: Load Core from previous job mac
      if: "startsWith(matrix.OS, 'mac')"
      uses: actions/download-artifact@v1
      with:
        name: LedFx-notray--mac-x64
        
        
        
    - name: Move Core-notray-win
      if: "startsWith(matrix.OS, 'win')"
      run: |
         ls LedFx-notray--win
         cp LedFx-notray--win/LedFx-notray--win.exe ./frontend/extraResources/LedFx-notray.exe
    - name: Move Core-notray-mac
      if: "startsWith(matrix.OS, 'mac')"
      run: |
         ls LedFx-notray--mac-x64/
         cp LedFx-notray--mac-x64/LedFx-notray--mac-x64.zip ./frontend/extraResources/LedFx_core.app
         

    - name: Move Client Linux
      if: "startsWith(matrix.OS, 'ubu')"
      run: |
         ls ./frontend/dist/
         mv ./frontend/dist/LedFx-Client-2.0.${{ github.event.inputs.fversion }}-linux.AppImage ./frontend/dist/LedFx_client-v2.0.${{ github.event.inputs.fversion }}--linux-x64.AppImage
         
    - name: Upload Win-Portable as Asset      
      if: "startsWith(matrix.OS, 'win')"
      id: upload-release-asset-portable
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.get_release_info.outputs.upload_url }}
        asset_path: ./frontend/dist/LedFx_client-v2.0.${{ github.event.inputs.fversion }}--win-portable.exe 
        asset_name: LedFx_client-v2.0.${{ github.event.inputs.fversion }}--win-portable.exe 
        asset_content_type: application/vnd.microsoft.portable-executable
    - name: Upload Win-Setup as Asset      
      if: "startsWith(matrix.OS, 'win')"
      id: upload-release-asset-setup
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.get_release_info.outputs.upload_url }}
        asset_path: ./frontend/dist/LedFx_client-v2.0.${{ github.event.inputs.fversion }}--win-setup.exe 
        asset_name: LedFx_client-v2.0.${{ github.event.inputs.fversion }}--win-setup.exe 
        asset_content_type: application/vnd.microsoft.portable-executable
    - name: Upload Win-Zip as Asset      
      if: "startsWith(matrix.OS, 'win')"
      id: upload-release-asset-zip
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.get_release_info.outputs.upload_url }}
        asset_path: ./frontend/dist/LedFx_client-v2.0.${{ github.event.inputs.fversion }}--win.zip 
        asset_name: LedFx_client-v2.0.${{ github.event.inputs.fversion }}--win.zip 
        asset_content_type: application/zip
    - name: Upload Win-CC as Asset      
      if: "startsWith(matrix.OS, 'win')"
      id: upload-release-asset-cc
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.get_release_info.outputs.upload_url }}
        asset_path: ./frontend/dist/LedFx_CC-v2.0.${{ github.event.inputs.fversion }}--win-setup.exe
        asset_name: LedFx_CC-v2.0.${{ github.event.inputs.fversion }}--win-setup.exe 
        asset_content_type: application/vnd.microsoft.portable-executable
        
    - name: Upload Mac-Zip as Asset      
      if: "startsWith(matrix.OS, 'mac')"
      id: upload-release-asset-zip-mac
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.get_release_info.outputs.upload_url }}
        asset_path: ./frontend/dist/LedFx_client-v2.0.${{ github.event.inputs.fversion }}--mac-x64.zip 
        asset_name: LedFx_client-v2.0.${{ github.event.inputs.fversion }}--mac-x64.zip
        asset_content_type: application/zip
    - name: Upload Mac-CC as Asset      
      if: "startsWith(matrix.OS, 'mac')"
      id: upload-release-asset-cc-mac
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.get_release_info.outputs.upload_url }}
        asset_path: ./frontend/dist/LedFx_CC-v2.0.${{ github.event.inputs.fversion }}--mac-x64.zip
        asset_name: LedFx_CC-v2.0.${{ github.event.inputs.fversion }}--mac-x64.zip
        asset_content_type: application/zip
         
    - name: Upload Linux as Asset      
      if: "startsWith(matrix.OS, 'ubu')"
      id: upload-release-asset-linux
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.get_release_info.outputs.upload_url }}
        asset_path: ./frontend/dist/LedFx_client-v2.0.${{ github.event.inputs.fversion }}--linux-x64.AppImage 
        asset_name: LedFx_client-v2.0.${{ github.event.inputs.fversion }}--linux-x64.AppImage 
        asset_content_type: application/octet-stream

name: Build LedFx

on: 
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      fversion:
       description: 'Frontend Version'
       default: 'beta50'
       required: false
      core:
       type: boolean
       description: 'Build Core'
       default: true
       required: false
      client:
       type: boolean
       description: 'Build Client'
       default: true
       required: false
       
jobs:
  createrelease:
    name: Create Release
    runs-on: [ubuntu-latest]
    steps:    
    - name: Get latest frontend
      run: |
        curl -L --max-redirs 10 -o ledfx_frontend_v2.zip "https://github.com/YeonV/LedFx-Frontend-v2/releases/latest/download/ledfx_frontend_v2.zip"
    - name: Save Frontend for publish
      uses: actions/upload-artifact@v1
      with:
        name: ledfx_frontend_v2
        path: ledfx_frontend_v2.zip     
    - name: Get Messages
      run: |
        unzip -p ledfx_frontend_v2.zip ledfx_frontend_v2/messages.md >messages.md
    - uses: actions/checkout@v2
      with:
        repository: LedFx/LedFx
        ref: main
        path: backend
    - name: Get Backendver
      id: getbackendver
      run: |
        cd backend/ledfx        
        echo "::set-output name=bversion::$(python consts.py | cut -d- -f1)"
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        #tag_name: v${{ steps.getbackendver.outputs.bversion }}.${{ github.event.inputs.fversion }}
        tag_name: v2.0.${{ github.event.inputs.fversion }}
        release_name: Release v2.0.${{ github.event.inputs.fversion }}
        body_path: ./messages.md
        draft: false
        prerelease: false
    - name: Output Release URL File
      run: echo "${{ steps.create_release.outputs.upload_url }}" > release_url.txt
    - name: Save Release URL File for publish
      uses: actions/upload-artifact@v1
      with:
        name: release_url
        path: release_url.txt
        
  core:
    name: Build Core ${{ matrix.os }}    
    needs: createrelease
    if: ${{ github.event.inputs.core == 'true' }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest     
            TARGET: ubuntu
            CMD_DEP: |
                sudo apt install libatlas3-base \
                  libavformat58 \
                  portaudio19-dev \
                  pulseaudio                
                cp src2/tools/linux/yzlinux.spec src/linux.spec
                cd src
                pip install -r requirements-dev.txt
                pip install -e .    
                python setup.py develop                  
            CMD_BUILD: >
                cd src && pyinstaller linux.spec
            CMD_PACK: cd src && cd dist && mkdir LedFx-linux && mv ./LedFx ./LedFx-linux/LedFx && zip -r LedFx_core-v2.0.${{ github.event.inputs.fversion }}--linux-x64.zip ./LedFx-linux && mv LedFx_core-v2.0.${{ github.event.inputs.fversion }}--linux-x64.zip ../../
            OUT_FILE_NAME: LedFx_core-v2.0.${{ github.event.inputs.fversion }}--linux-x64.zip
            ASSET_MIME: application/zip

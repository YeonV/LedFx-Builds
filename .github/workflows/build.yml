name: build

on: 
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      fversion:
        # Friendly description to be shown in the UI instead of 'name'
       description: 'Frontend Version'
        # Default value if no value is explicitly provided
       default: 'beta47'
        # Input has to be provided for the workflow to run
       required: false
       
jobs:
  createrelease:
    name: Create Release
    runs-on: [ubuntu-latest]
    steps:    
    - name: Get latest frontend
      run: |
        curl -L --max-redirs 10 -o ledfx_frontend_v2.zip "https://github.com/YeonV/LedFx-Frontend-v2/releases/latest/download/ledfx_frontend_v2.zip"
    - name: Save Frontend for publish
      uses: actions/upload-artifact@v1
      with:
        name: ledfx_frontend_v2
        path: ledfx_frontend_v2.zip     
    # - name: Get Messages
    #   run: |
    #     unzip -p ledfx_frontend_v2.zip ledfx_frontend/messages.md >messages.md
    - uses: actions/checkout@v2
      with:
        repository: LedFx/LedFx
        ref: main
        path: backend
    - name: Get Backendver
      id: getbackendver
      run: |
        cd backend/ledfx        
        echo "::set-output name=bversion::$(python consts.py)"
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.getbackendver.outputs.bversion }}--${{ github.event.inputs.fversion }}
        release_name: Release v${{ steps.getbackendver.outputs.bversion }}--${{ github.event.inputs.fversion }}
        # body_path: ./messages.md
        draft: false
        prerelease: false
    - name: Output Release URL File
      run: echo "${{ steps.create_release.outputs.upload_url }}" > release_url.txt
    - name: Save Release URL File for publish
      uses: actions/upload-artifact@v1
      with:
        name: release_url
        path: release_url.txt
        
  build:
    name: Build packages    
    needs: createrelease
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          #- os: macos-latest
          #  TARGET: macos
          #  CMD_BUILD: >
          #      cd src && pyinstaller -F -w -n LedFx-BladeMOD -i icons/discord.ico cli.py &&
          #      cd dist/ &&
          #      zip -r9 LedFx-BladeMOD LedFx-BladeMOD.app/
          #  OUT_FILE_NAME: LedFx-BladeMOD.zip
          #  ASSET_MIME: application/zip
          - os: windows-latest
            TARGET: windows
            CMD_BUILD: cd src && pyinstaller win.spec
            OUT_FILE_NAME: LedFx
            # ASSET_MIME: application/vnd.microsoft.portable-executable
            ASSET_MIME: application/zip
    steps:
    #- name: Install 7Zip PowerShell Module
    #  shell: powershell
    #  run: Install-Module 7Zip4PowerShell -Force -Verbose
    - uses: actions/checkout@v2
      with:
        repository: LedFx/LedFx
        ref: main
        path: src
    - name: Delete old frontend
      run: |        
        Remove-Item -path src/ledfx_frontend -recurse -force
        cd src
        git rev-parse HEAD >> ledfx/git_version          
    - name: Get latest frontend
      run: |
        curl -L --max-redirs 5 -o ledfx_frontend.zip "https://github.com/YeonV/LedFx-Frontend-v2/releases/latest/download/ledfx_frontend_v2.zip"        
    - name: Include new frontend
      run: |
        7z.exe x ledfx_frontend.zip
        cp -r ledfx_frontend_v2 src/ledfx_frontend        
        cd src\ledfx_frontend
        dir
        cd ..
        cd ..
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9  
    - name: Get Backendver
      id: getbackendver
      run: |
        cd src/ledfx        
        echo "::set-output name=bversion::$(python consts.py)"
      
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install --upgrade wheel
        cd src 
        python -m pip install pywin32
        python C:\hostedtoolcache\windows\Python\3.9.1\x64\Scripts\pywin32_postinstall.py -install
        pip install https://download.lfd.uci.edu/pythonlibs/w4tscw6k/PyAudio-0.2.11-cp39-cp39-win_amd64.whl
        pip install --upgrade git+https://github.com/Digital-Sapphire/PyUpdater.git@master
        pip install pystray
        pip install typing-extensions
        python setup.py develop        
    - name: Build with pyinstaller for ${{matrix.TARGET}}
      run: ${{matrix.CMD_BUILD}}      
    - name: Delete .lib from numpy
      run: |
        Remove-Item -path ./src/dist/LedFx/numpy/.libs -recurse -force -ErrorAction Ignore    
    - name: Load Release URL File from release job
      uses: actions/download-artifact@v1
      with:
        name: release_url
    - name: Get Release File Name & Upload URL
      id: get_release_info
      shell: bash
      run: |
        value=`cat release_url/release_url.txt`
        echo ::set-output name=upload_url::$value
    - name: Zip project
      run: 7z.exe a -tzip ${{ matrix.OUT_FILE_NAME}}_core-v${{ steps.getbackendver.outputs.bversion }}-${{ github.event.inputs.fversion }}--win.zip ./src/dist/LedFx -mx5 -xr!.git -xr!.github
      shell: cmd      
    - name: Load Frontend from release job
      uses: actions/download-artifact@v1
      with:
        name: ledfx_frontend_v2
    - name: dir
      shell: bash
      run: |
        dir
    - name: Upload Frontend Build as Asset
      id: upload-release-asset-2
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.get_release_info.outputs.upload_url }}
        asset_path: ledfx_frontend/ledfx_frontend_v2.zip
        asset_name: ledfx_frontend-${{ github.event.inputs.fversion }}.zip
        asset_content_type: ${{ matrix.ASSET_MIME}}
    - name: Upload Windows Build as Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.get_release_info.outputs.upload_url }}
        asset_path: ./${{ matrix.OUT_FILE_NAME}}_core-v${{ steps.getbackendver.outputs.bversion }}-${{ github.event.inputs.fversion }}--win.zip
        asset_name: ${{ matrix.OUT_FILE_NAME}}_core-v${{ steps.getbackendver.outputs.bversion }}-${{ github.event.inputs.fversion }}--win.zip
        asset_content_type: ${{ matrix.ASSET_MIME}}
